name: CI with Docker and SonarCloud

on:
  push:
    brunches:
    - dev

  workflow_dispatch:

jobs:
 
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2.0.2
      with:
          entryPoint: sonar-scanner
          args: -Dsonar.login=${{ secrets.SONARCLOUD_TOKEN }}
          projectBaseDir: .
    - name: Build the Docker Image
      run: docker build -t . --file Dockerfile --tag hello-world-war:latest  
    - name: Eun & Test Container
      run: docker run -itd --name node_hello -p 8080:8080  hello-world-war:latest
    - run: sleep 5 && curl localhost:8080/hello-world-war-1.0.0
    - name: Retagging the Image 
      run: docker tag hello-world-war:latest ddriham/hello-world-war:latest
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: docker push
      run: docker push ddriham/node-hello:latest
