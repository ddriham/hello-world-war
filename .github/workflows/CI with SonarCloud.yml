name: CI with Docker and SonarCloud

on:
  push:
    brunches:
    - dev

  workflow_dispatch:

jobs:
 
  Build_Scan_Test:
    runs-on: ubuntudocker

    steps:
    - name: Check out
      uses: actions/checkout@v3
    - name: check_once
      run: docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' sonarqube
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2.0.2
      with:
          args: -Dsonar.login=5b2a5b63510a6a370761552d23998cdcf8d437d3
          entryPoint: sonar-scanner
    - name: Build the Docker Image
      run: docker build -t . --file Dockerfile --tag hello-world-war:latest  
    - name: Run & Test Container
      run: docker run -itd --name node_hello -p 8080:8080  hello-world-war:latest
    - run: sleep 5 && curl localhost:8080/hello-world-war-1.0.0
    - name: Retagging the Image 
      run: docker tag hello-world-war:latest ddriham/hello-world-war:latest
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: docker push
      run: docker push ddriham/node-hello:latest
